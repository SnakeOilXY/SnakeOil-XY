[bltouch]
sensor_pin: ^PB7
control_pin: PB6
stow_on_each_sample: False
x_offset: -28
y_offset: -21
#z_offset: 2
speed: 5
samples: 3
#samples_tolerance:
#samples_tolerance_retries:

[safe_z_home]
home_xy_position: 90,90 # Change coordinates to the center of your print bed
speed: 50
z_hop: 15                 # Move up 15mm
z_hop_speed: 5

[z_tilt]
# the point of the motor (or leadscrew)
z_positions:
	210, 90
	-30, 5 
	-30, 175
# probe point (nozzle) / X shift 30, y shift 5
points:
	175, 110
	55, 30
	55, 190
speed: 150
horizontal_move_z: 15
retries: 5
retry_tolerance: 0.0075

[bed_mesh]
speed: 50
horizontal_move_z: 10
mesh_min: 0,0 # prob pos
mesh_max: 150, 180 # prob pos
probe_count: 6,6

[heater_bed]
heater_pin: PA1
sensor_pin: PF7 # T3
sensor_type: NTC 100K beta 3950
#control: pid
min_temp: 0
max_temp: 150
max_power: 0.8
min_temp: 0
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

##	Hotend Fan --> FAN5
[heater_fan hotend_fan]
pin: PD15
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
#off_below: 0.25

##	Part Cooling Fan --> FAN4
[fan]
pin: PD14
kick_start_time: 0.5
#off_below: 0.25

# filter fan --> FAN3
[fan_generic filter_fan]
kick_start_time: 0.5
#hardware_pwm: True
pin: PD13

# bed fan --> FAN2
[fan_generic bed_fan] 
kick_start_time: 1
pin: PD12

# bed fan --> FAN1
[fan_generic assist_fan] 
kick_start_time: 1
pin: PE5

# bed fan --> FAN0
[fan_generic test_fan] 
kick_start_time: 1
cycle_time: 0.005
#hardware_pwm: True
max_power: 0.5
pin: PA8

##	mini12864 LCD Display
[display]
lcd_type: uc1701
cs_pin: PE9
a0_pin: PE10
rst_pin: PE12
encoder_pins: ^PB1, ^PB2
click_pin: ^!PE7
contrast: 63
spi_software_miso_pin: PA6
spi_software_mosi_pin: PA7
spi_software_sclk_pin: PA5
menu_timeout: 300
menu_reverse_navigation:false
menu_root: __menutree
display_group: _custom_12864_16x4

[neopixel lcd_led]
pin: PE13
chain_count: 3
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 0.5
color_order: RGB

[output_pin BEEPER_pin]
pin: PE8
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001
scale: 1000

[neopixel led]
pin: PB0
chain_count: 20
initial_RED: 0.6
initial_GREEN: 1.0
initial_BLUE: 1.0

[temperature_sensor chamber]
sensor_pin: PF6 # T2
sensor_type: NTC 100K beta 3950

[temperature_sensor chamber2]
sensor_type: LM75
i2c_address: 72 # up to 79
#i2c_mcu:
i2c_bus: i2c1a
#i2c_speed:
#   See the "common I2C settings" section for a description of the
#   above parameters.
lm75_report_time: 10 # 0.8



[gcode_button BUTTON3]
pin: ^!PG11
press_gcode:
	TOGGLE_LED

[gcode_button BUTTON2]
pin: ^!PG10
press_gcode:
	PRINT MSG="BTN2"

[gcode_button BUTTON1]
pin: ^!PG9
press_gcode:
	PRINT MSG="BTN1"

[virtual_sdcard]
path: ~/gcode_files


[pause_resume]
recover_velocity: 50


[display_status]

[idle_timeout]
timeout: 600
gcode:
  M84 ;
  TURN_OFF_HEATERS
  M107
  UPDATE_DELAYED_GCODE ID=TURN_OFF_PSU DURATION=1200

[respond]
# enable M118 and RESPONSE command


