# Gcode and custom macros
[include macro.cfg]

# Custom LCD menu
[include menu.cfg]
[include display.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_3A0034000E51383438343939-if00

[force_move]
enable_force_move: False

[printer]
kinematics: corexy
max_velocity: 300 ; 500 or 600 for 48v driver
max_accel: 15000
#max_accel_to_decel: 15000
max_z_velocity: 12
max_z_accel: 240
square_corner_velocity: 5

# motor 0 port
[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:400 
endstop_pin: PG15
position_endstop: 182
position_max: 182
position_min : -5
homing_speed: 50

