# run_current: 0.800
# hold_current: 0.500
# sense_resistor: 0.110
# interpolate: true
# stealthchop_threshold: 0

[tmc5160 stepper_x]
cs_pin: PC4
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
spi_software_sclk_pin: PA5
interpolate: true
run_current: 0.800
# hold_current: 0.500
stealthchop_threshold: 0


# motor 1 port
[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:400 
